<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./public/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./assets/img/instagram-phone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-pic">
                    <img src="./assets/img/profile-pic.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como @seunome</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @seunome?</p>
                <p class="not-account">
                    <!-- Dois textos com a mesma cor -->
                    <a href="#"><span class="link-blue">Trocar de conta</span></a> ou
                    <a href="#"><span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
